<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Estrellita</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #fff5e6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Nunito', sans-serif;
            overflow: hidden;
        }

        .card {
            background: #fff;
            width: 90%;
            max-width: 900px;
            height: 600px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            position: relative;
            display: flex;
            flex-direction: row;
            overflow: hidden;
        }

        .text-section {
            flex: 1;
            padding: 50px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #fffbf2;
        }

        h1 {
            font-size: 1.2rem;
            color: #8b4513;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        p.quote {
            font-size: 2rem;
            font-family: 'Dancing Script', cursive;
            color: #d62828;
            line-height: 1.3;
            margin-bottom: 40px;
        }

        .timer-container {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .timer-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
            font-weight: 700;
        }

        #timer {
            font-size: 1.3rem;
            font-weight: 700;
            color: #c1121f;
            background: #ffe5e5;
            padding: 10px 15px;
            border-radius: 8px;
            display: inline-block;
        }

        .tree-section {
            flex: 1.2;
            position: relative;
            background-color: #fffbf2;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            padding-bottom: 20px;
        }

        .trunk {
            width: 30px;
            height: 160px;
            background-color: #2d6a4f;
            position: absolute;
            bottom: 40px;
            border-radius: 4px;
            z-index: 1;
        }
        
        .trunk::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: -15px;
            width: 60px;
            height: 15px;
            background-color: #2d6a4f;
            border-radius: 10px;
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            opacity: 0;
            bottom: 40px;
            left: 50%;
            transform: scale(0) rotate(45deg);
            /* Transición más rápida para que se llene antes */
            transition: all 0.8s ease-out;
            z-index: 2;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 50%;
        }
        .heart::before { top: -50%; left: 0; }
        .heart::after { top: 0; left: 50%; }

        .heart.placed {
            opacity: 1;
        }
        
        @keyframes pulse {
            0% { transform: scale(var(--scale)) rotate(45deg); }
            100% { transform: scale(calc(var(--scale) * 1.1)) rotate(45deg); }
        }

        @media (max-width: 768px) {
            .card {
                flex-direction: column-reverse;
                height: 95vh;
                width: 95%;
            }
            .text-section {
                padding: 20px;
                text-align: center;
                flex: 0.8;
            }
            .tree-section {
                flex: 1.2;
                padding-bottom: 0;
                overflow: visible;
            }
            .trunk {
                height: 100px;
                bottom: 20px;
            }
            h1 { font-size: 1rem; }
            p.quote { font-size: 1.5rem; }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="text-section">
            <div>
                <h1>PARA LA ESTRELLITA MÁS HERMOSA DE MI CIELO</h1>
                <p class="quote">Tú haces que mis dás se pongan de colores.</p>
            </div>
            
            <div class="timer-container">
                <div class="timer-label">La mejor coincidencia desde:</div>
                <div id="timer">Calculando...</div>
            </div>
        </div>

        <div class="tree-section" id="treeContainer">
            <div class="trunk"></div>
        </div>
    </div>

    <script>
        // FECHA: 5 Noviembre 2023, 21:52
        const startDate = new Date(2025, 10, 5, 21, 52); 

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("timer").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        const treeContainer = document.getElementById('treeContainer');
        const colors = ['#ff0054', '#ff5400', '#ffbd00', '#f72585', '#7209b7', '#b5179e', '#e01e37', '#d90429', '#ff99c8'];
        
        function getHeartPoint(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            return { x: x, y: y };
        }

        function createTree() {
            // === CAMBIO AQUÍ: AUMENTAMOS MUCHO LA CANTIDAD ===
            const totalHearts = 800; 
            const trunkHeight = 160;
            const trunkBottom = 40;
            const scaleBase = 12;

            for (let i = 0; i < totalHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                treeContainer.appendChild(heart);

                let t = Math.random() * Math.PI * 2;
                let r = Math.sqrt(Math.random()); 
                
                // Mantenemos la definición del borde
                if (Math.random() < 0.15) r = 1; // 15% exacto al borde
                else r = r * 0.95 + 0.05; // El resto rellena un poco más hacia afuera

                const point = getHeartPoint(t);
                let finalX = point.x * scaleBase * r;
                let finalY = point.y * scaleBase * r;
                
                // Un poco más de aleatoriedad para que se vea frondoso
                finalX += (Math.random() - 0.5) * 5;
                finalY += (Math.random() - 0.5) * 5;

                const heartBottomY = -17 * scaleBase;
                const yOffset = -heartBottomY;

                heart.style.left = `calc(50% + ${finalX}px)`;
                heart.style.bottom = `${trunkBottom + trunkHeight + finalY + yOffset - 35}px`;
                
                // === CAMBIO AQUÍ: CORAZONES MÁS GRANDES EN GENERAL ===
                const size = 0.7 + Math.random() * 0.8; // Mínimo 0.7, máximo 1.5
                heart.style.setProperty('--scale', size);
                
                // Aparecen mucho más rápido
                const delay = i * 2; 
                setTimeout(() => {
                    heart.style.opacity = 1;
                    heart.style.transform = `scale(${size}) rotate(45deg)`;
                    heart.classList.add('placed');
                    // Animación de latido con tiempos distintos para cada uno
                    heart.style.animation = `pulse ${1.5 + Math.random() * 2}s infinite alternate ${Math.random()}s`;
                }, delay);
            }
        }

        window.onload = createTree;

    </script>
</body>
</html>
