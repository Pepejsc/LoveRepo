<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Para el amor de mi vida</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap');

        /* Reset y base */
        * { box-sizing: border-box; }
        
        body {
            margin: 0;
            padding: 0;
            background-color: #fff5e6;
            min-height: 100vh;
            /* Soporte para altura real en móviles */
            min-height: 100dvh; 
            font-family: 'Nunito', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .card {
            background: #fff;
            width: 100%;
            height: 100vh;
            height: 100dvh;
            max-width: 100%;
            /* Diseño Flexible: Columna en móvil por defecto */
            display: flex;
            flex-direction: column; 
            position: relative;
            overflow: hidden;
        }

        /* === TEXTO (Parte Superior en Móvil) === */
        .text-section {
            flex: 0 0 auto; /* No estirar más de lo necesario */
            padding: 20px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(255, 255, 255, 0.9); /* Fondo semi-transparente */
            height: 35%; /* Ocupa el 35% de la pantalla arriba */
        }

        h1 {
            font-size: 1rem;
            color: #8b4513;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin: 0 0 10px 0;
        }

        p.quote {
            font-size: 1.5rem;
            font-family: 'Dancing Script', cursive;
            color: #d62828;
            line-height: 1.2;
            margin: 0 0 15px 0;
        }

        #timer {
            font-size: 1rem;
            font-weight: 700;
            color: #c1121f;
            background: #ffe5e5;
            padding: 8px 12px;
            border-radius: 20px;
            display: inline-block;
        }

        /* === ÁRBOL (Parte Inferior en Móvil) === */
        .tree-section {
            flex: 1; /* Ocupa el resto del espacio */
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Alineado al fondo */
            padding-bottom: 20px; /* Espacio desde abajo */
        }

        .trunk {
            width: 24px;
            height: 120px; /* Tronco más corto para móvil */
            background-color: #2d6a4f;
            position: absolute;
            bottom: 20px;
            border-radius: 4px;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 14px;
            height: 14px;
            opacity: 0;
            bottom: 20px;
            left: 50%;
            transform: scale(0) rotate(45deg);
            /* will-change optimiza la animación en celulares */
            will-change: transform, opacity;
            transition: all 0.8s ease-out;
            z-index: 2;
        }

        .heart::before, .heart::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: inherit;
            border-radius: 50%;
        }
        .heart::before { top: -50%; left: 0; }
        .heart::after { top: 0; left: 50%; }

        /* Animación de latido ligera */
        @keyframes pulse {
            0% { transform: scale(var(--scale)) rotate(45deg); }
            100% { transform: scale(calc(var(--scale) * 1.1)) rotate(45deg); }
        }

        /* === ESTILOS PARA PC (Pantallas grandes) === */
        @media (min-width: 768px) {
            body {
                background-color: #f2e6d8;
            }
            .card {
                flex-direction: row; /* Lado a lado */
                width: 90%;
                max-width: 900px;
                height: 600px;
                border-radius: 20px;
                box-shadow: 0 20px 50px rgba(0,0,0,0.1);
            }
            .text-section {
                flex: 1;
                height: 100%;
                align-items: flex-start;
                text-align: left;
                padding: 50px;
            }
            .tree-section {
                flex: 1.2;
                padding-bottom: 40px;
            }
            .trunk {
                height: 160px;
                width: 30px;
                bottom: 40px;
            }
            h1 { font-size: 1.2rem; }
            p.quote { font-size: 2.2rem; margin-bottom: 30px; }
            #timer { font-size: 1.3rem; }
            .heart { width: 16px; height: 16px; bottom: 40px;}
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="text-section">
            <h1>PARA EL AMOR DE MI VIDA:</h1>
            <p class="quote">Tú eres mi lugar seguro, donde mi corazón florece cada día.</p>
            <div id="timer">Cargando...</div>
        </div>

        <div class="tree-section" id="treeContainer">
            <div class="trunk"></div>
        </div>
    </div>

    <script>
        // === CONFIGURACIÓN FECHA ===
        const startDate = new Date(2023, 10, 5, 21, 52); 

        function updateTimer() {
            const now = new Date();
            const diff = now - startDate;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            document.getElementById("timer").innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
        }
        setInterval(updateTimer, 1000);
        updateTimer();

        // === LÓGICA OPTIMIZADA ===
        const treeContainer = document.getElementById('treeContainer');
        const colors = ['#ff0054', '#ff5400', '#ffbd00', '#f72585', '#7209b7', '#b5179e', '#e01e37', '#d90429'];

        function getHeartPoint(t) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            return { x: x, y: y };
        }

        function createTree() {
            // DETECTAR MÓVIL
            const isMobile = window.innerWidth < 768;

            // AJUSTES SEGÚN DISPOSITIVO
            // Menos partículas en móvil para que cargue rápido
            const totalHearts = isMobile ? 300 : 500; 
            // Árbol más pequeño en móvil para que quepa en pantalla
            const scaleBase = isMobile ? 7 : 11; 
            const trunkHeight = isMobile ? 120 : 160;
            const trunkBottom = isMobile ? 20 : 40;

            // Fragmento para optimizar la inserción en el DOM
            const fragment = document.createDocumentFragment();

            for (let i = 0; i < totalHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

                let t = Math.random() * Math.PI * 2;
                let r = Math.sqrt(Math.random()); 
                
                if (Math.random() < 0.2) r = 1; 
                else r = r * 0.9 + 0.1;

                const point = getHeartPoint(t);
                let finalX = point.x * scaleBase * r;
                let finalY = point.y * scaleBase * r;
                
                finalX += (Math.random() - 0.5) * (isMobile ? 3 : 6);
                finalY += (Math.random() - 0.5) * (isMobile ? 3 : 6);

                const heartBottomY = -17 * scaleBase;
                const yOffset = -heartBottomY;

                heart.style.left = `calc(50% + ${finalX}px)`;
                heart.style.bottom = `${trunkBottom + trunkHeight + finalY + yOffset - (isMobile ? 20 : 30)}px`;
                
                const size = 0.6 + Math.random() * 0.8; 
                heart.style.setProperty('--scale', size);
                
                // Usamos variables CSS para controlar la animación en lugar de strings largos
                heart.style.animationDelay = `${Math.random()}s`;
                heart.style.transitionDelay = `${i * 3}ms`; // Retraso escalonado más corto

                fragment.appendChild(heart);
            }

            treeContainer.appendChild(fragment);

            // Activar la animación después de un pequeño frame para asegurar fluidez
            setTimeout(() => {
                const hearts = document.querySelectorAll('.heart');
                hearts.forEach((h) => {
                    h.classList.add('placed');
                    h.style.animationName = 'pulse';
                    h.style.animationDuration = `${1.5 + Math.random()}s`;
                    h.style.animationIterationCount = 'infinite';
                    h.style.animationDirection = 'alternate';
                });
            }, 100);
        }

        // Ejecutar cuando todo esté cargado
        window.onload = createTree;
        // Recargar si cambian la orientación del celular para recalcular tamaños
        window.addEventListener('resize', () => {
             // Opcional: recargar página para ajustar el árbol si giran la pantalla
             // clearTimeout(window.resizeTimer);
             // window.resizeTimer = setTimeout(() => window.location.reload(), 500);
        });

    </script>
</body>
</html>
